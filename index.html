<body>

    <!-- Welcome Menu -->
    <div class="scoreMenu">
<div id="box"   class="boxWrapper">
    <div class="text"></div>
    
    <div class="welcomeBox">
        <div class="welcome">
        <h1>Welcome Player</h1>
    </div>

   
    <div class="welcomeInfo">
        
        <div class="quetionsAmount"><div class="a">Questions</div>  10</div>
        <span>|</span>
        <div class="score"><div class="b">Score</div>15</div>
        <span>|</span>
        <div class="wrong"><div class="b">Wrong</div>-3</div>
       
    
    </div>

   

</div>
    
    <div class="playQuiz">
    
        <div class="t">
        <button onclick="startQuiz()"   id="play-button">Play Game</button>
    </div>

    </div>
</div>





<!-- quiz UI -->

<div  id="quizWrapper">
<div   id="quizBox" >
    <div class="title">
        <h1>Quiz</h1>
        <div class="timer"><div class="timeBar"></div><img src="assets/img/clock-regular.svg" alt=""></div>
    </div>


    <div class="questionWrap">
    <div class="questionsNum">

        <h1>   Questions <p>1</p>/10</h1> 
        <div class="question" > </div>
           <div id="result" ><span>What is Git?</span></div> 
       
        <div class="options">
            <div   class="answers">
                 <button class="option" id="op1" onclick="" > 1.  </button>
                <button   class="option" id="op2" > 2. </button>
                <button class="option" id="op3" > 3. </button>
                <button  class="option" id="op4"  >4. </button>


                <div class="quitQuiz">
                    <div class="exit">
                        <button  class="exitButton">Check</button>
                        <button    class="nextQuestion">Next</button>
                        
                    </div>
                   
                </div>
        </div>
       
    </div>

  
    </div>
     
</div>
</div>
